<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesanan Berhasil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animasi ring halus */
    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.6); opacity: 0; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-ring {
      animation: pulse-ring 2s ease-out infinite;
    }
    .animate-fadeIn {
      animation: fadeInUp 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center overflow-hidden px-4">
  <div class="w-full max-w-xs text-center">
    <!-- Animasi Checklist -->
    <div class="relative w-24 h-24 mx-auto mb-6">
      <div class="absolute inset-0 rounded-full bg-green-300 animate-ring"></div>
      <div class="relative z-10 w-full h-full rounded-full bg-green-600 text-white text-5xl flex items-center justify-center shadow-lg">
        ✔️
      </div>
    </div>

    <!-- Pesan selesai -->
    <h1 class="text-2xl font-bold text-green-700 mb-2 animate-fadeIn">Terima kasih telah memesan!</h1>
    <p class="text-gray-700 text-base mb-6 animate-fadeIn">
      Silakan ditunggu atau konfirmasi ke admin WhatsApp.
    </p>

    <!-- Tombol WhatsApp -->
    <a href="https://wa.me/6281234567890?text=Halo%20admin,%20saya%20telah%20memesan%20produk%20herbal." target="_blank" rel="noopener noreferrer">
      <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-full shadow-md transition duration-300 animate-fadeIn">
        Hubungi Admin via WhatsApp
      </button>
    </a>
  </div>
</body>
</html>
