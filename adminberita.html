<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Berita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyADOJKmKBSoxPrglsZI_jT5Zlslo8Xy76k",
      authDomain: "hallowed-tea-458904-c3.firebaseapp.com",
      projectId: "hallowed-tea-458904-c3",
      storageBucket: "hallowed-tea-458904-c3.firebasestorage.app",
      messagingSenderId: "593516531927",
      appId: "1:593516531927:web:04228cd5d8f2130d9fe092",
      measurementId: "G-N4WQDR1W9D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("formBerita");
      const notif = document.getElementById("notif");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        notif.textContent = "Sedang mengunggah...";

        const judul = form.judul.value.trim();
        const deskripsi = form.deskripsi.value.trim();
        const kategori = form.kategori.value;
        const file = form.gambar.files[0];

        if (!judul || !deskripsi || !file || !kategori) {
          notif.textContent = "Harap isi semua field dan upload gambar.";
          return;
        }

        // Upload gambar ke Imgur
        const reader = new FileReader();
        reader.onloadend = async () => {
          const base64Image = reader.result.split(",")[1];

          try {
            const response = await fetch("https://api.imgur.com/3/image", {
              method: "POST",
              headers: {
                Authorization: "Client-ID 55ce2fc3e30b2f8",
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                image: base64Image,
                type: "base64",
                name: file.name,
                title: judul
              })
            });

            const data = await response.json();
            if (!data.success) {
              notif.textContent = "Gagal upload gambar ke Imgur.";
              return;
            }

            // Simpan ke Firestore
            await addDoc(collection(db, "news"), {
              judul,
              deskripsi,
              kategori,
              gambar: data.data.link,
              timestamp: serverTimestamp()
            });

            notif.textContent = "Berita berhasil diunggah!";
            form.reset();
          } catch (error) {
            console.error("Upload error:", error);
            notif.textContent = "Terjadi kesalahan.";
          }
        };

        reader.readAsDataURL(file);
      });
    });
  </script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-xl mx-auto bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-semibold text-center text-green-700 mb-6">Upload Berita Baru</h1>
    <form id="formBerita" class="space-y-4">
      <div>
        <label class="block font-medium">Judul Berita</label>
        <input type="text" name="judul" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block font-medium">Deskripsi</label>
        <textarea name="deskripsi" rows="4" class="w-full border p-2 rounded" required></textarea>
      </div>
      <div>
        <label class="block font-medium">Kategori</label>
        <select name="kategori" class="w-full border p-2 rounded" required>
          <option value="">-- Pilih Kategori --</option>
          <option value="Hari Ini">Hari Ini</option>
          <option value="Populer">Populer</option>
          <option value="Nasional">Nasional</option>
          <option value="Internasional">Internasional</option>
        </select>
      </div>
      <div>
        <label class="block font-medium">Gambar Berita</label>
        <input type="file" name="gambar" accept="image/*" class="w-full border p-2 rounded" required />
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">
        Upload Berita
      </button>
      <p id="notif" class="text-center text-sm mt-2 text-gray-600"></p>
    </form>
  </div>
</body>
</html>
